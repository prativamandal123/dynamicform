 
      <!-- Field Header with Label + Buttons -->
       <div class="d-flex justify-content-between align-items-center mb-2">
        <label [attr.for]="field.id" class="form-label mb-0">{{ field.label }}</label>
        <div>
          <button type="button" class="btn btn-sm btn-outline-secondary me-1"(click)="toggleForm('open')">
            <fa-icon [icon]="faPencil"></fa-icon>
          </button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="toggleForm('close')">
            <fa-icon [icon]="faXmark"></fa-icon>
          </button>
        </div>
      </div> 

      <!-- Render Input Type Conditionally -->
       <ng-container [ngSwitch]="field.type">
        <input
          *ngSwitchCase="'autocomplete'"
          type="text"
          class="form-control"
          [id]="field.id"
          placeholder="Start typing..."
          [(ngModel)]="field.value"
          name="autocomplete"
        />

        <input
          *ngSwitchCase="'text'"
          type="text"
          class="form-control"
          [id]="field.id"
          placeholder="Enter text"
          [(ngModel)]="field.value"
          name="textField"
        />

        <textarea
          *ngSwitchCase="'textarea'"
          class="form-control"
          [id]="field.id"
          placeholder="Enter text here..."
          [(ngModel)]="field.value"
        ></textarea>

        <input
          *ngSwitchDefault
          type="text"
          class="form-control"
          [id]="field.id"
          [(ngModel)]="field.value"
        />
      </ng-container>
   
<form *ngIf="showForm && formModel?.type === 'button'" (ngSubmit)="onSubmit()" #form="ngForm" class="container mt-4">
  <div class="row">
    <div class="col-md-6">

      <!-- Label -->
      <div class="mt-3">
        <label for="labelInput" class="form-label">Label</label>
        <input type="text" class="form-control" id="labelInput"
               [(ngModel)]="formModel.label" name="label">
      </div>

      <!-- Type -->
      <div class="mt-3">
        <label for="typeSelect" class="form-label">Type</label>
        <select class="form-select" id="typeSelect"
                [(ngModel)]="formModel.buttonType" name="buttonType">
          <option value="button">Button</option>
          <option value="submit">Submit</option>
          <option value="reset">Reset</option>
        </select>
      </div>

      <!-- Class -->
      <div class="mt-3">
        <label for="classInput" class="form-label">Style Class</label>
        <input type="text" class="form-control" id="classInput"
               [(ngModel)]="formModel.className" name="className">
      </div>

      <!-- Name -->
      <div class="mt-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput"
               [(ngModel)]="formModel.name" name="name">
      </div>

      <!-- Value -->
      <div class="mt-3">
        <label for="valueInput" class="form-label">Value</label>
        <input type="text" class="form-control" id="valueInput"
               [(ngModel)]="formModel.value" name="value">
      </div>

      <!-- Access -->
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" id="accessCheckbox"
               [(ngModel)]="formModel.access" name="access">
        <label class="form-check-label" for="accessCheckbox">Access</label>
      </div>
    </div>
  </div>

  <!-- Roles -->
  <div class="mt-4">
    <h5>Limit access to one or more of the following roles:</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="roleAdmin"
             [(ngModel)]="formModel.roles.admin" name="roleAdmin">
      <label class="form-check-label" for="roleAdmin">Admin</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="roleEditor"
             [(ngModel)]="formModel.roles.editor" name="roleEditor">
      <label class="form-check-label" for="roleEditor">Editor</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="roleViewer"
             [(ngModel)]="formModel.roles.viewer" name="roleViewer">
      <label class="form-check-label" for="roleViewer">Viewer</label>
    </div>
  </div>
</form>
